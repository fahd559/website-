<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مطعم الفهد</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 400px;
        margin: auto;
    }
    .welcome {
        background-color: #8000ff;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    .sub-welcome {
        background-color: #ffe6f7;
        color: #8000ff;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 5px;
    }
    img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }
    .box {
        background-color: #8000ff;
        border-radius: 15px;
        padding: 15px;
        margin-top: 10px;
        color: white;
    }
    select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
    }
    .result {
        background-color: #ffe6f7;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        color: #333;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <div class="welcome">مطعم الفهد يرحب بكم</div>
    <div class="sub-welcome">نورتونا 😍</div>

    <img src="https://cdn.imgpile.com/f/cFDgKTf_xl.jpg" alt="صورة">
    
    <div class="box">
        <label>حدد الصنف = السعر</label>
        <select id="product" onchange="showPrice()">
            <option value="">-- اختر الصنف --</option>
            <option value="10">طماطم</option>
            <option value="15">خيار</option>
            <option value="5">باذنجان</option>
            <option value="10">فلفل</option>
            <option value="5">شطة</option>
        </select>
    </div>

    <div id="priceBox" class="result" style="display:none;">
        السعر: <span id="price"></span> جنيه
    </div>
</div>

<script>
function showPrice() {
    let select = document.getElementById("product");
    let price = select.value;
    let priceBox = document.getElementById("priceBox");
    let priceText = document.getElementById("price");

    if (price) {
        priceText.textContent = price;
        priceBox.style.display = "block";
    } else {
        priceBox.style.display = "none";
    }
}
</script>

</body>
</html>
